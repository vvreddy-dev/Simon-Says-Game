<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Says Game</title>
        <link rel="stylesheet" href="SimonGame.css" />
    </head>
    <body>
        <h1>SIMON SAYS GAME</h1>
        <h2>Press Any Key To Start Game</h2>
        <h3></h3>
        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" type="button" id="red">Fuchsia Rose</div>
                <div class="btn yellow" type="button" id="yellow">Sunshade</div>
            </div>

            <div class="line-two">
                <div class="btn green" type="button" id="green">
                    Dodger Blue
                </div>
                <div class="btn purple" type="button" id="purple">
                    Cerulean Blue
                </div>
            </div>
        </div>

        <script src="SimonGame.js"></script>
    </body>
</html>
